name: Deploy React App to Hostinger

on:
  push:
    branches:
      - master # The branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use your required Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy via FTP/SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /public_html/ # Target directory on Hostinger
          log-level: verbose
          # Ensure all existing files are overwritten